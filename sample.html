<!DOCTYPE html>
<html>
<head>
  <!-- meta tags -->
  <!-- important for certain symbols to render correctly in the browser -->
  <meta charset="UTF-8">
  <!-- viewport tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- the following meta tag supports legacy browsers and really isn't necessary -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- description tag for search engines -->
  <meta name="description" content="This is a sample web page.">
  <!-- title tag, have one of these on every page -->
  <title>This is your title</title>
  <!-- in this section you may have a link to a stylesheet and / or GA tag -->
</head>
<body>
  <!-- here is content that will show up in the viewport -->
  <!-- here are the six levels of headings -->
  <h1>heading level 1</h1>
  <h2>heading level 2</h2>
  <h3>heading level 3</h3>
  <h4>heading level 4</h4>
  <h5>heading level 5</h5>
  <h6>heading level 6</h6>
  <!-- here is an example paragraph -->
  <p>This is a paragraph.</p>
  <!-- here is an example ordered list with 3 list items -->
  <ol>
    <li>list item 1</li>
    <li>list item 2</li>
    <li>list item 3</li>
  </ol>
  <!-- here is an example unordered list with 5 list items -->
  <ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li>list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
  </ul>
  <!-- here is a link to google that opens up in the same tab -->
  <a href="https://google.com">Link to Google</a>
  <!-- here is a link to yahoo that opens up in a separate tab -->
  <a href="https://yahoo.com">Link to Yahoo</a>
  <!-- Here is an image tag that uses an online image from Wikimedia Commons with alternative text for screen readers -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Visual_Studio_Code_1.35_icon.png" alt="an image of the vs code logo">
</body>
</html>
